	  <script type = "text/javascript">

function validate() 
{

         if( isNaN( document.myForm.name.value )== false ||
            document.myForm.name.value.length <= 2 ) {
            
            alert( "Please type correct name, cannot be less then 3 letters and cannot have special or number letters" );
            document.myForm.name.focus() ;
            return false;
         }
		 
		 if( document.myForm.email.value.includes ('@') ) {
 
            return true;
			}
		 else {
		    alert( "Enter a valid email address!" );
            document.myForm.email.focus() ;
			return false;
		 }
		 
		 return( true );
 }

</script>
